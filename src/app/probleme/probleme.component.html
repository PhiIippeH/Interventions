<div class="container">
  <br />
  <div class="card">
    <div class="card-header text-white bg-secondary">Déclarer un problème</div>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>
      <div class="card-text">

        <form class="form-horizontal" novalidate (ngSubmit)="Save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="prenomId" class="col-md-2 col-form-label">Prénom :</label>
            <div class="col-md-10">
              <input class="form-control" id="prenomId" type="text" placeholder="Votre prénom ici (obligatoire)"
                formControlName="prenom" [ngClass]="{'is-valid': (problemeForm.get('prenom').touched ||
                    problemeForm.get('prenom').dirty) &&
                    (problemeForm.get('prenom').valid),
                    'is-invalid': (problemeForm.get('prenom').touched ||
                    problemeForm.get('prenom').dirty) &&
                    (!problemeForm.get('prenom').valid )}" />

              <span class="form-text"
                *ngIf="(problemeForm.get('prenom').touched || problemeForm.get('prenom').dirty) && problemeForm.get('prenom').errors">
                <span *ngIf="problemeForm.get('prenom').errors.required">
                  <small class="text-muted">
                    Merci de saisir votre prénom.
                  </small>
                </span>
                <span *ngIf="problemeForm.get('prenom').errors.nbreCaracteresInsuffisants">
                  <small class="text-muted">
                    Veuillez entrer plus de caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="nomId" class="col-md-2 col-form-label">Nom :</label>
            <div class="col-md-10">
              <input class="form-control" id="nomId" type="text" placeholder="Votre nom ici (obligatoire)"
                formControlName="nom" [ngClass]="{'is-valid': (problemeForm.get('nom').touched ||
                    problemeForm.get('nom').dirty) &&
                    (problemeForm.get('nom').valid),
                    'is-invalid': (problemeForm.get('nom').touched ||
                    problemeForm.get('nom').dirty) &&
                    (!problemeForm.get('nom').valid )}" />

              <span class="form-text"
                *ngIf="(problemeForm.get('nom').touched || problemeForm.get('nom').dirty) && problemeForm.get('nom').errors">
                <span *ngIf="problemeForm.get('nom').errors.required">
                  <small class="text-muted">
                    Merci de saisir votre nom de famille.
                  </small>
                </span>
                <span *ngIf="problemeForm.get('nom').errors.maxlength">
                    <small class="text-muted">
                      Veuillez entrer moins de caractères.
                    </small>
                  </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="typeProblemeId" class="col-md-2 col-form-label">Type de Problème :</label>
            <div class="col-md-10">
              <select class="form-control" id="typeProblemeId" formControlName="probleme"
              [ngClass]="{'is-valid': (problemeForm.get('probleme').touched ||
              problemeForm.get('probleme').dirty) &&
              (problemeForm.get('probleme').valid),
              'is-invalid': (problemeForm.get('probleme').touched ||
              problemeForm.get('probleme').dirty) &&
              (!problemeForm.get('probleme').valid )}" >
                <option value="">Sélectionner un type de problème (obligatoire) ...</option>
                <option *ngFor="let cat of categoriesProbleme" [value]="cat.id">{{cat.descriptionTypeProbleme}}</option>
              </select>
              <span class="form-text" *ngIf="(problemeForm.get('probleme').touched || problemeForm.get('probleme').dirty) && problemeForm.get('probleme').errors">
                  <span *ngIf="problemeForm.get('probleme').errors.required">
                      <small class="text-muted">
                          Merci de sélectionner un type de problème.
                        </small>
                    </span>
              </span>
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Sauvegarder</button>
      </div>
    </div>
  </div>
</div>
